apiVersion: apps/v1
kind: Deployment
metadata:
  name: walkamile-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walkamile
  template:
    metadata:
      labels:
        app: walkamile
    spec:
      containers:
        - name: walkamile-backend
          image: walkamile/walkamile-backend
          ports:
            - containerPort: 3000
          env:
            - name: DB_URL
              #to be set:
              value: noneS
